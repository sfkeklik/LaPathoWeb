# Docker profile configuration
# Note: spring.profiles.active removed from here as it should be set via environment variable

# Tile configuration
tile.block-size=4096
tile.output-base-path=/app/tiles
tile.size=512

# Upload configuration
upload.base-path=/app/uploads

# Database configuration for Docker
spring.datasource.url=jdbc:postgresql://database:5432/lapatho
spring.datasource.username=lapatho
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Schema initialization - temporarily disabled to fix startup issues
spring.sql.init.mode=never
# spring.sql.init.schema-locations=classpath:schema.sql
# spring.sql.init.continue-on-error=false

# JPA/Hibernate configuration - let Hibernate create tables
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# File upload configuration
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# Server configuration
server.port=8080

# Logging
logging.level.com.cvlab.spring.LaPatho=INFO
