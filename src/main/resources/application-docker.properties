# Docker profile configuration
# Note: spring.profiles.active removed from here as it should be set via environment variable

# Tile configuration
tile.block-size=4096
tile.output-base-path=/app/tiles
tile.size=512

# Upload configuration
upload.base-path=/app/uploads

# Database configuration for Docker
spring.datasource.url=jdbc:postgresql://database:5432/lapatho
spring.datasource.username=lapatho
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Schema initialization - disabled to fix startup issues
spring.sql.init.mode=never

# JPA/Hibernate configuration - simplified
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File upload configuration
spring.servlet.multipart.max-file-size=2048MB
spring.servlet.multipart.max-request-size=2048MB

# Server configuration
server.port=8080
server.address=0.0.0.0

# Allow requests from external IPs
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
management.endpoints.web.cors.allowed-headers=*

# Logging
logging.level.com.cvlab.spring.LaPatho=INFO
