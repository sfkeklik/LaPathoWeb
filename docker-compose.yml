version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - database

  frontend:
    build:
      context: ./src/main/web-ui
      dockerfile: Dockerfile
    ports:
      - "4200:4200"
    depends_on:
      - backend

  database:
    image: postgres:15
    environment:
      POSTGRES_DB: lapatho
      POSTGRES_USER: lapatho
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
