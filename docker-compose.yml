services:
  database:
    image: postgres:15
    environment:
      POSTGRES_DB: lapatho
      POSTGRES_USER: lapatho
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lapatho"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/lapatho
      - SPRING_DATASOURCE_USERNAME=lapatho
      - SPRING_DATASOURCE_PASSWORD=password
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped

  web-ui:
    build:
      context: ./src/main/web-ui
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
